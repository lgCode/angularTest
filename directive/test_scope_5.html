<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scope</title>
    <link type="text/css" rel="stylesheet" href="">

</head>
<body ng-app="myApp">
<div ng-controller='MainController'>
    <input type="text" ng-model="name" placeholder="Enter a color"/>
    {{name}}
    <hello-world saysomething999="say();" name="AAA"></hello-world> //注意这里
</div>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script>
    var app = angular.module('myApp',[]);
    app.controller('MainController',function($scope){
        $scope.say = function(){
            alert('hello');
        };
        $scope.name = 'leifeng';
    });
    app.directive('helloWorld',function(){
        return {
            scope:{
                saysomething:'&saysomething999',
                name:'@'
            },
            restrict: 'AE',
            replace: true,
            template: '<button type="button" ng-bind="name" ng-init="saysomething();"></button>'
        }
    });
</script>
</body>
</html>
