<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="">
    <script type="text/javascript" src=""></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .dad_div {
            margin: 100px auto;
            width: calc(100% - 100px);
            height: 500px;
            background: lightyellow;
            padding:50px 50px;
            clear:both;
        }
        .son_div{
            float: left;
            width:calc((100% - 220px) / 3 + 50px);
            height:100%;
            margin:0 20px;
            background: palegreen;
        }
    </style>
</head>
<body>
<div class="dad_div">
    <div class="son_div">1</div>
    <div class="son_div">2</div>
    <div class="son_div">3</div>
</div>
</body>
</html>
